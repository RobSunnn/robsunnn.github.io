        <form class="contact-form">
            <h4>If you want to contact me, you can send me email from here.</h4>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" autocomplete="on" class="form-control" id="name" placeholder="Your name...">
                </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" autocomplete="on"  class="form-control" id="email" placeholder="Your email..." >

            </div>
            <div class="mb-4">

                <label for="message">Message</label>
                <textarea class="form-control" rows="3" id="message" placeholder="Enter your message here..." ></textarea>
            </div>
