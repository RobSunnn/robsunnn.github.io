<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TranslateY Example</title>
  <style>
        .translate-element {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

<div class="translate-element"></div>

<script src="js/script.js"></script>
</body>
</html>
