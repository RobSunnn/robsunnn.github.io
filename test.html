<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Content Loading with Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for extra animations -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

    <style>
        /* Content container styling */
        .content-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Fade-in animation */
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('about')">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('services')">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('contact')">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dynamic Content Section -->
<div id="content" class="content-container">
    <h2>Welcome to My Website</h2>
    <p>This is the home page. Click the navigation links to load new content here without refreshing the page.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to dynamically load content with fade-in animation
    function loadContent(page) {
        const content = document.getElementById('content');
        let newContent = '';

        // Change the content based on the clicked link
        switch (page) {
            case 'home':
                newContent = `
                    <h2>Home Page</h2>
                    <p>This is the home page content. Enjoy browsing!</p>
                `;
                break;
            case 'about':
                newContent = `
                    <h2>About Us</h2>
                    <p>Learn more about our company and team.</p>
                `;
                break;
            case 'services':
                newContent = `
                    <h2>Our Services</h2>
                    <p>We offer a variety of services to help you grow your business.</p>
                `;
                break;
            case 'contact':
                newContent = `
                    <h2>Contact Us</h2>
                    <p>Feel free to reach out for any inquiries or support.</p>
                `;
                break;
        }

        // Apply fade-out effect, then change content, and fade in
        content.classList.remove('fadeIn');
        content.style.opacity = 0;

        setTimeout(() => {
            content.innerHTML = newContent;
            content.classList.add('fadeIn');
            content.style.opacity = 1;
        }, 500);  // Timeout before changing content to create a smooth transition
    }
</script>

</body>
</html>
</title>
</head>
