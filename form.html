<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="content">

  <form class="contact-form" id="contact">
    <div class="mb-3">
      <h5><label for="name" class="form-label">Name:</label></h5>
      <h6>At least two characters ...</h6>
      <input type="text" autocomplete="on" class="form-control" id="name" placeholder="Your name...">
    </div>
    <div class="mb-2">
      <h5><label for="email" class="form-label">Email address:</label></h5>
      <h6>Please enter a valid email ...</h6>
      <input type="email" autocomplete="on" class="form-control" id="email" placeholder="Your email...">
    </div>
    <div class="mb-4">
      <h5><label for="message">Message:</label></h5>
      <h6>Please at least say hi :-) ...</h6>
      <textarea class="form-control" rows="2" id="message" placeholder="Enter your message here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="send-btn">Send mail</button>

  </form>
  <div class="quote" id="quotes"></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/fetchData.js"></script>
</body>
</html>
